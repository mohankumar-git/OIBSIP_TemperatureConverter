<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="tem-convert-container">
        <h1>Temperature Converter</h1>
      <div class="input-group">
        <input class="input-field" id="temperatureInput" placeholder="Enter temperature" step="any" required />
        <!-- <input class="input-field" type="number" id="temperatureInput" placeholder="Enter temperature" step="any" required> -->
        <select class="input-field" id="unitSelect">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
        </select>
        <button id="convertBtn">Convert</button>
      </div>
      <div class="result" id="resultArea"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
